<h2>Manutenção de clientes</h2>


<table mat-table [dataSource]="clientes" style="width:100% ;">
  <!-- Coluna nome -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let cliente">{{cliente.nome}}</td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef>CPF</th>
    <td mat-cell *matCellDef="let cliente">{{cliente.cpf}}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let cliente">
      <button mat-button (click)="editar(cliente)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-button (click)="excluir(cliente.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns:colunas;"></tr>
</table>

<button  mat-fab (click)="novo()" color="primary" class="fab">
  <mat-icon>add_circle</mat-icon></button>
<div *ngIf="cliente">
  <mat-form-field class="form-field">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="cliente.nome">
  </mat-form-field>

  <br>
  <mat-form-field class="form-field">
    <mat-label>CPF</mat-label>
    <input matInput  [(ngModel)]="cliente.cpf">
  </mat-form-field>
  <br>

  <button mat-raised-button (click)="salvar()" color="primary">
    <mat-icon>save</mat-icon>
  </button>
</div>
